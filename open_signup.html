
	


  <div class="row" style="margin-top:200px;">
    
    <h1 style="text-align:center;">Easily SignIn With Google</h1>
    <div id="my-signin2" style="margin-left:30%;"></div>
  </div>
  <div class="row">
    <h1 style="text-align:center;font-size:30;color:red;">+ Security</h1>
    <h1 style="text-align:center;font-size:30;color:red;">+ One Time SignIn</h1>
    
  </div>
  
  <script>
    function onSuccess(googleUser) {
      console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
    }
    function onFailure(error) {
      console.log(error);
    }
    function renderButton() {
      gapi.signin2.render('my-signin2', {
        'scope': 'profile email',
        'width': 390,
        'height': 90,
        'longtitle': true,
        'theme': 'dark',
        'onsuccess': onSuccess,
        'onfailure': onFailure
      });
    }
  </script>

  <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
